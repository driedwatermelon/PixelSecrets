<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Encode a secret within an image</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pixelcipher/style.css' %}">
  </head>
  <body>
    <h1><a href="{% url 'decode' %}">Encode Pixel Secrets</a></h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="s_text">1. Enter secret text:</label><br>
      <textarea id="s_text" name="secret_text" rows="5" cols="50"></textarea><br>
      <label for="c_image">2. Upload carrier image</label><br>
      <input type="file" id="c_image" name="carrier_image"><br>
      <label for="pwd">3. Set password</label><br>
      <input type="password" id="pwd" name="password"><br>
      <input type="submit" id="sub_btn" value="Encode and Download">
    </form> 
  </body>
</html>
